<div>
    {% for employee in employees %}
    <div class="employee_name">
        <h3>
            <a href="{% url 'employee_detail' employee.id %}">
                {{ employee.first_name|capfirst }} {{ employee.last_name|capfirst }}
            </a>
        </h3>
        <p>{{ employee.email_id }}</p>
    </div>
    {% endfor %}
</div>
